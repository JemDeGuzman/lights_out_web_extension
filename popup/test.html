<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Circle Image Button</title>
  <style>
    /* Style the button as a circle */
    .circle-btn {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      overflow: hidden;
      border: none;
      padding: 0;
      cursor: pointer;
      background-color: transparent;
    }

    .circle-btn img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
  </style>
</head>
<body>
  <!-- Circle Button -->
  <button class="circle-btn" onclick="toggleImage(this)">
    <img src="images/sun-icon-clipart-md.png" alt="Circle Image">
  </button>

  <script>
    function toggleImage(button) {
      const img = button.querySelector("img");
      // swap between two images
      if (img.src.includes("images/sun-icon-clipart-md.png")) {
        img.src = "images/moon-icon-clipart-md.png";
      } else {
        img.src = "images/sun-icon-clipart-md.png";
      }
    }
  </script>
</body>
</html>
